<!DOCTYPE html>
<html lang="en">
<head>
    <title>tipe data string </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <script>
        //tipe data berupa text 
        document.writeln("oki ramadani");
        document.writeln("</br>");
        document.writeln("mencoba berhasil");

        document.writeln("</br>");
        document.writeln("</br>");

        //menggabungkan string menggunakan tanda + (tambah/plus)
        document.writeln("nama : "   + "oki ramadani");
        document.writeln("</br>");
        document.writeln("channel :" + "mencoba berhasil ");


        document.writeln("</br>");
        document.writeln("</br>");

        //kode : escape sequence
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln(" oki \n ramadani \n rai");
        document.writeln("\\home \\house");
        document.writeln("\"oki ramadani \"");
        document.writeln('\'mencoba berhasil \'');
        document.writeln("</textarea>");



    </script>
</body>
</html>
